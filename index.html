<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: left;
            padding: 10px;
        }
        .image-description {
            display: flex;
            align-items: center;
        }
        img {
            width: 450px;
            height: 300px;
            margin-right: 20px; /* Espaço entre imagem e descrição */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <div class="image-description">
                    <img src="img/personagens-da-marvel-wallpaper-1238x619.jpg" alt="Principal">
                    <span>Personagens da Marvel</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="image-description">
                    <img src="img/images.jfif" alt="Home-aranha">
                    <span>Homem-Aranha</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="image-description">
                    <img src="img/1651641699-3a8eb62cd10602cdc82f6d046d84b343.webp" alt="Homem de ferro">
                    <span>Homem de Ferro</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="image-description">
                    <img src="img/20211110-ovicio-homem-formiga-avengers_endgame_paul_rudd_ant_man-1280x720-1.avif" alt="Homem formiga">
                    <span>Homem-Formiga</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="image-description">
                    <img src="img/14865-scaled.jpg" alt="Thanos">
                    <span>Thanos</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="image-description">
                    <img src="img/Loki.jpg" alt="Loki">
                    <span>Loki</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="image-description">
                    <img src="img/bae922b1ba11dfea608913c8a81a8230.jpg" alt="Magneto" style="width:450px; height:400px;">
                    <span>Magneto</span>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
